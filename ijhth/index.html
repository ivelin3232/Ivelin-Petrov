<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
	
    <div class="ceiling-top"></div>
    <div class="ceiling"></div>
    
    <div class="wall">
      <div class="canvas-wrapper">
        <div class="passage left">
          <div class="passage-wrapper">
            <div class="passage-top"></div>
            <div class="passage-bottom"></div>
          </div>
        </div>
        <div class="passage right">
          <div class="passage-wrapper">
            <div class="passage-top"></div>
            <div class="passage-bottom"></div>
          </div>
        </div>
        <div class="canvas border-image">
          <canvas></canvas>
        </div>
        <div class="info">
          <h3>Generative Art Gallery - Metaballs V1</h3>
          <br>
          Artist: Ivelin Petrov
          <br>
          <br>
          <br>
          Fullscreen: <span class="button-fullscreen"><strong>Off</strong></span>
          <br>
          Picture frame: <span class="button-pictureframe"><strong>On</strong></span>
        </div>
      </div>
    </div>
    
    <div class="floor"></div>
    <div class="floor-bottom"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
